<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Auction Website</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.mjs"></script>
</head>
<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">Auction Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#/auctions">Auctions</a></li>
                        <li class="nav-item"><a class="nav-link" href="#/profile">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="#/registration">Register</a></li>
                    </ul>
                </div>                
            </div>
        </nav>
    </header>
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Register</h2>
                <form id="registerForm" name="registerForm">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Enter name" required pattern="^[a-zA-Z0-9_]+$" title="Name can only contain letters, numbers, and underscores">
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required pattern="^[a-zA-Z0-9._%+-]+@stud\.noroff\.no$" title="Email must be a valid stud.noroff.no address">
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required minlength="8">
                    </div>
                    <div class="mb-3">
                        <label for="registerBio" class="form-label">Bio</label>
                        <textarea class="form-control" id="registerBio" placeholder="Tell us about yourself (max 160 characters)" maxlength="160"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="registerAvatarUrl" class="form-label">Avatar URL (optional)</label>
                        <input type="url" class="form-control" id="registerAvatarUrl" placeholder="Enter avatar URL">
                    </div>
                    <button type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
