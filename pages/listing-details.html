<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/index.mjs"></script>
</head>
<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Auction Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/auctions.html">Auctions</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="/registration.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4 listing-title">Auction Title</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="/images/placeholder.jpg" class="img-fluid listing-image" alt="Auction Image">
            </div>
            <div class="col-md-6">
                <h2>Description</h2>
                <p class="listing-description">Loading description...</p>
                <h3>Seller Information</h3>
                <p class="seller-info">Loading seller info...</p>
                <h4>Bids</h4>
                <div class="bids-info">Loading bids...</div>
                <h4>Place a bid</h4>
                <form id="placeBidForm">
                    <div class="form-group mb-3">
                        <label for="bidAmount">Bid Amount:</label>
                        <input type="number" id="bidAmount" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Bid</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
