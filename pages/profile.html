<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script type="module" src="/index.mjs"></script>
</head>
<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Auction Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/auctions.html">Auctions</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="/registration.html">Register</a></li>
                        <button class="btn btn-danger" id="logoutButton">Logout</button>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Sidebar -->
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <img id="avatarImage" src="/assets/images/standard-avatar.webp" alt="Avatar" class="img-thumbnail" width="150">
                    </div>
                    <div class="profile-info">
                        <p><strong>Bio:</strong> <span id="profileBio">No bio available</span></p>
                        <p id="profileCredits">Credits: 0</p>
                    </div>
                    <div class="profile-actions">
                        <input type="text" id="avatarUrlInput" class="form-control mb-3" placeholder="Enter new avatar URL">
                        <button class="btn btn-primary w-100 mb-3" id="updateAvatarButton">Change Avatar</button>
                        <button class="btn btn-danger w-100" id="logoutButton">Logout</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Main content if needed -->
                <h2>Welcome to your profile</h2>
            </div>
        </div>
    </div>
</body>
</html>
